  <style>
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      background: white;
      display: flex;
      height: 100vh;
      width: 100vw;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.7s ease-out;
    }

    #splash-screen.remove {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <div id="splash-screen">
    <img alt="Logo" class="light" src="/logoh3.png" style="height: 10%" />
  </div>
  <!-- <div id="splash-screen"> -->
    <!-- <img alt="Logo" class="light" src="/logo-dark-full.png" style="height: 10%" /> -->
  <!-- </div> -->

  <!-- Removed legacy public scripts to avoid 404s and DOM errors during SPA dev -->

  <!-- React entry point -->
  <script type="module" src="/src/main.jsx"></script>

  <script>
    const rootEl = document.getElementById('root');
    const splashScreen = document.getElementById('splash-screen');

    // Ẩn splash screen khi root có nội dung
    const observer = new MutationObserver((mutationsList, observer) => {
      for (const mutation of mutationsList) {
        if (mutation.type === 'childList' && rootEl.hasChildNodes()) {
        splashScreen.classList.add('remove');
          observer.disconnect();
          break;
        }
      }
    });

    observer.observe(rootEl, { childList: true });
  </script>
</body>
